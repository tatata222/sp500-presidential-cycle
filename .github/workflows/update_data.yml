name: Update Market Data and Charts

on:
  schedule:
    # 毎日 UTC 00:00 (日本時間 09:00) に自動実行
    - cron: '0 0 * * *'
  # 手動で実行したい時用の設定
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # GitHub Pagesへプッシュするための権限
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas plotly yfinance

    - name: Update CSV data
      run: python update_data.py

    - name: Regenerate Charts and Tables
      run: |
        python generate_yearly_chart.py
        python generate_weekday_chart.py
        python generate_weekday_table.py
        python generate_2025_daily_table.py

    - name: Commit and Push changes
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        
        # もしデータやチャートに変更があればコミットする
        git add market_data.csv *.html
        git commit -m "Auto-update market data and regenerate charts" || echo "No changes to commit"
        
        git push
